<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Bootstrap</title>
    <!-- Bootstrap
    !- Se puede usar para el responsive en TODAS las páginas
    !- Hacer una página completamente con bootstrap
    Info: Responsive de forma nativa con divs y clases
    sm: Pantallas pequeñas
    md: Pantallas medianas
    lg: Pantallas grandes
    xl: Pantallas extra grandes
    xxl: Pantallas muy grandes
    Bootstrap divide el contenido en un grid de 12 columnas
    y se achica con la pantalla
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ? estaria bien buscar una extension que coloree los divs con su cierre como los parentesis -->
    <!-- Al principio se hace un div container. Deja márgenes izquierda y derecha -->
    <div class="container">
        <h1>Título</h1>
        <!-- Fila (decir cuantas columnas coger para cada pantalla)-->
        <div class="row">
            <!-- col-tamaño-num de columnas para ese tamaño -->
            <!-- Coge 4 columnas -->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-primary">
                <form action="">
                    <input type="text">
                    <input type="text">
                </form>
            </div>
            <!-- Coge 8 columnas -->
            <!-- Hay que restarle 12 al tamaño de arriba, a menos que sea nueva fila (12) -->
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-secondary">
                <form action="">
                    <input type="text">
                    <input type="text">
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
