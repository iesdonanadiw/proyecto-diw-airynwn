<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Logo a la izquierda -->
        <figure>
            <img src="img/logo.png" alt="Logo SekaiSchool" id="logo">
        </figure>
        <!-- Menú: Inicio/Cartas/Personajes/Comunidad -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="cartas.html">Cartas</a>
            <a href="personajes.html">Personajes</a> 
            <a href="comunidad.html">Comunidad</a>
        </nav>
        <a href="login.html" id="login">Iniciar sesión</a>
        <!-- Botón Iniciar sesión || Icon + Username -->
    </header>
    <!--  -->
    <main>
        <!-- IZQ: tarjeta de login: (containers?)
        redondeado, 'Iniciar sesión' con linea abajo, lila+azul+verde
        boton 'Entrar' lila
        usuario+contraseña-->
        <div class="grid-container">
            <div id="login-box">
                <h3>Iniciar sesión</h3>
                <!-- rayita -->
                <hr>
                <form action="">
                    <div class="campo">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" class="input-form">
                    </div>
                    <div class="campo">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena" class="input-form">
                    </div>
                    <br>
                    <button type="submit" class="button-form">Entrar</button>
                </form>
            </div>
    
            <div id="registro-box">
                <h3>Registro</h3>
                <!-- rayita -->
                <hr>
                <form action="">
                    <div class="campo">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" class="input-form">
                    </div>
                    <div class="campo">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena" class="input-form">
                    </div>
                    <div class="campo">
                        <label for="contrasena2">Repetir contraseña</label>
                        <input type="password" name="contrasena2" class="input-form">
                    </div>
                    <div class="campo">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" name="correo" class="input-form">
                    </div>
                    <br>
                    <button type="submit" class="button-form">Registrarse</button>
                </form>
            </div>

            <figure id="figure-box">
                <img src="img/Hatsune_Miku_chibi.webp" alt="chibi" id="chibi-login">
            </figure>
        </div>

        <!-- aqui va la imagen -->
        <!-- IZQ abajo: chibi -->
        <!-- DER: tarjeta de registro
        redondeado, 'Registro' con linea abajo, lila+azul+verde
        boton 'Registrarse' azul
        usuario+contraseña+repetir contraseña+email-->
        
    </main>
</body>
</html>
